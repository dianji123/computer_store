# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=9090

#\u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
#\u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml
#\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
mybatis.type-aliases-package=com.hzh.computer_store.mybatis.entity

#\u7F16\u7801\u683C\u5F0F
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#MySQL\u8FDE\u63A5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/store?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#\u4FEE\u6539springmvc\u9ED8\u8BA4\u4E0A\u4F20\u6587\u4EF6\u7684\u5927\u5C0F
spring.servlet.multipart.max-file-size=10MB
#(\u6574\u4E2A\u6587\u4EF6\u662F\u653E\u5728\u4E86request\u4E2D\u53D1\u9001\u7ED9\u670D\u52A1\u5668\u7684,\u8BF7\u6C42\u5F53\u4E2D\u8FD8\u4F1A\u6709\u6D88\u606F\u5934\u7B49\u5176\u4ED6\u643A\u5E26\u7684\u4FE1\u606F,\u8FD9\u91CC\u8BBE\u7F6E\u8BF7\u6C42\u6700\u5927\u4E3A15MB)
spring.servlet.multipart.max-request-size=15MB

#\u914D\u7F6E\u7528\u6237\u7684\u6536\u8D27\u5730\u5740\u6700\u5927\u6570\u91CF
user.address.max-count=20